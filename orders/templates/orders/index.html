{% extends "orders/layout.html" %}

{% block content %}
<section id="heading">
    <h1>Pinocchio's Pizza & Subs</h1>
</section>
<section id="menu">
    <article id="pizza">
        <h1>Menu</h1>
        <h2>Pizza</h2>
        <div id="mypizzas">
            <div id="regular">
                <h3>Regular Pizza</h3>
                <img>
                <div class="pizza-divs">
                    <label>Toppings</label>
                    <select class="pizza-select">
                        {% for pizza in pizzas %}
                        <option>{{ pizza.get_topping_display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="pizza-divs">
                    <label>Select toppings</label>
                    <select class="pizza-select-toppings">
                        {% for topping in toppings %}
                        <option>{{ topping }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="pizza-divs" id="size">
                    <label>Small</label>
                    <input type="radio" name="size">
                    <label>Large</label>
                    <input type="radio" name="size">
                </div>
                <div class="pizza-divs">
                    <label>Quantity</label>
                    <input type="number" class="quantity" min="0">
                    <!--add proice-->
                </div>
                <div class="pizza-divs">
                    <button class="add-to-cart">
                        Add to cart
                    </button>
                </div>
            </div>
            <div id="sicilian">
                <h3>Sicilian Pizza</h3>
                <img>
                <div class="pizza-divs">
                    <label>Toppings</label>
                    <select class="pizza-select">
                        {% for pizza in pizzas %}
                        <option id="{{ pizza.get_topping_display }}">{{ pizza.get_topping_display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div  class="pizza-divs">
                    <label>Select toppings</label>
                    <select class="pizza-select-toppings">
                        {% for topping in toppings %}
                        <option>{{ topping }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="pizza-divs" id="size">
                    <label>Small</label>
                    <input type="radio" name="size">
                    <label>Large</label>
                    <input type="radio" name="size">
                </div>
                <div class="pizza-divs">
                    <label>Quantity</label>
                    <input type="number" class="quantity" minlength="0">
                </div>
                <div class="pizza-divs">
                    <button class="add-to-cart">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </article>
    <article id="subs">
        <h2>Subs</h2>
        <div>
            <div>
                <select>
                    {% for sub in subs %}
                    <option>{{ sub.sub }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label>Small</label>
                <input type="radio" name="size">
                <label>Large</label>
                <input type="radio" name="size">
            </div>
            <div>
                <label>Quantity</label>
                <input type="number">
                <!--add price-->
            </div>
            <div>
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </article>
    <article id="pasta">
        <h2>Pasta</h2>
        <div>
            <div>
                <select>
                    {% for pasta in pastas %}
                    <option>{{ pasta.pasta }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label>Quantity</label>
                <input type="number">
                <!--add price-->
            </div>
            <div>
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </article>
    <article id="salad">
        <h2>Salad</h2>
        <div>
            <div>
                <select>
                    {% for salad in salass %}
                    <option>{{ salad.salad }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label>Quantity</label>
                <input type="number">
                <!--add price-->
            </div>
            <div>
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </article>
    <article id="dinnerplatter">
        <h2>Dinner Platter</h2>
        <div>
            <div>
                <select>
                    {% for platter in dinnerplatters %}
                    <option>{{ platter.platter }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label>Small</label>
                <input type="radio" name="size">
                <label>Large</label>
                <input type="radio" name="size">
            </div>
            <div>
                <label>Quantity</label>
                <input type="number">
                <!--add price-->
            </div>
            <div>
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </article>
</section>
{% endblock %}
