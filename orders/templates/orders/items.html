{% extends "orders/layout.html" %}

{% block content %}
<sectionn id="heading">
    <article>
        <h1>{{ item_name }}</h1>
       {% if subs or pizza or dinnerplatter  %}
        <div>
            <label for="size">Small</label>
            <input type="radio" name="size" checked>
            <label for="size">Large</label>
            <input type="radio" name="size">
        </div>
        {% endif %}
        {% if subs %}
        <div>
            {% for extra in extras %}
            <label>{{ extra.extra }} ( ${{ extra.price_of_extra }} )</label>
            <input type="checkbox" name="extra" id="{{ extra }}">
            {% endfor %}

        </div>
        {% endif %}
        {% if pizza %}
        <div>
            <label for="no-of-toppings">None</label>
            <input type="radio" name="no-of-toppings" checked>
            <label for="no-of-toppings">One topping</label>
            <input type="radio" name="no-of-toppings">
            <label for="no-of-toppings">Two toppings</label>
            <input type="radio" name="no-of-toppings">
            <label for="no-of-toppings">Three toppings</label>
            <input type="radio" name="no-of-toppings">
            <label for="no-of-toppings">Five toppings</label>
            <input type="radio" name="no-of-toppings">
        </div>
        <div>
            {% for topping in toppings %}
            <label>{{ topping }}</label>
            <input type="radio" name="topping" id="{{topping}}">
            {% endfor %}
        </div>
        {% endif %}
        <div>
            <label for="quantity">Quantity</label>
            <button id="increase">+</button>
            <input type="number" id="quantity" name="quantity" min="1" >
            <button id="decrease">-</button>
        </div>
        <div>
            <label>${{ price }}</label>
        </div>
        <div>
            <button>Add to cart</button>
        </div>
    </article>
</section>
{% endblock %}
